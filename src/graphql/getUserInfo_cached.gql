query twitter($idstr: UserIdentity!) @client{
    twitter{
      user (identifier: id, identity: $idstr) {
        created_at
        description
        id_str
        screen_name
        name
        profile_image_url
        url
        tweets_count
        followers_count
          tweets(limit: 100) {
            id_str
            text
            in_reply_to_status_id_str
          }
      }
    }
}